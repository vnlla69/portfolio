<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stickman Adventure</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="sky">
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
  </div>
  
  <div id="game-container">
    <div id="score-display">
      <div id="score">Score: <span>0</span></div>
      <div id="high-score">High Score: <span>0</span></div>
    </div>
    
    <div id="stickman">
      <div class="head"></div>
      <div class="body"></div>
      <div class="arm left-arm"></div>
      <div class="arm right-arm"></div>
      <div class="leg left-leg"></div>
      <div class="leg right-leg"></div>
    </div>
    
    <div id="ground"></div>
    
    <div id="game-over">
      <h2>Game Over!</h2>
      <p>Your score: <span id="final-score">0</span></p>
      <p>High score: <span id="final-high-score">0</span></p>
      <button id="restart-btn">Play Again</button>
    </div>
  </div>
  
  <div id="controls">
    <button id="left-btn" class="control-btn">←</button>
    <button id="jump-btn" class="control-btn">↑</button>
    <button id="right-btn" class="control-btn">→</button>
  </div>
  
  <div id="start-screen">
    <h1>Stickman Adventure</h1>
    <p>Collect coins and avoid obstacles!</p>
    <button id="start-btn">Start Game</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
